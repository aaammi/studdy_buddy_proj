<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Python Practice</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #e0e0e0;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f0f0f;
      padding: 16px 24px;
      border-bottom: 1px solid #333333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-weight: 600;
      font-size: 22px;
      background: linear-gradient(90deg, #4ade80, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      font-size: 20px;
      background: #2f2f2f;
      border-radius: 50%;
      padding: 6px;
      width: 34px;
      height: 34px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #4ade80;
      border: 2px solid #22c55e;
      transition: transform 0.3s ease;
    }

    .user-avatar:hover {
      transform: rotate(360deg);
    }

    .user-name {
      font-weight: 500;
      font-size: 16px;
      color: #d1d1ff;
    }

    .logout {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .logout:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
    }

    .layout {
      display: flex;
      height: calc(100vh - 64px);
    }

    .sidebar {
      width: 200px;
      background: #1a1a1a;
      padding: 20px;
      border-right: 1px solid #333333;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #4ade80;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      background: #2a2a2a;
      margin-bottom: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
      color: #86a386;
    }

    .sidebar li:hover {
      background: #3a3a3a;
      transform: translateX(5px);
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0a0a0a;
      position: relative;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(45deg, #22c55e, #16a34a);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(45deg, #4ade80, #22d3ee);
      color: #0f1f0f;
      border-bottom-left-radius: 4px;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #333333;
      padding: 12px;
      background: #1a1a1a;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
    }

    input {
      flex: 1;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      color: white;
      border-radius: 6px;
      margin-right: 12px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.3);
    }

    button {
      background: linear-gradient(45deg, #22c55e, #16a34a);
      border: none;
      padding: 12px 20px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
    }

    .extra {
      width: 220px;
      background: #1a1a1a;
      padding: 20px;
      border-left: 1px solid #333333;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
    }

    .extra h3 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #4ade80;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .extra ul {
      list-style: none;
      padding: 0;
    }

    .extra li {
      margin-bottom: 10px;
      font-size: 14px;
      color: #86a386;
      background: #2a2a2a;
      padding: 8px;
      border-radius: 6px;
    }

    .quote {
      font-size: 24px;
      opacity: 0.1;
      text-align: center;
      user-select: none;
      color: #22c55e;
      font-style: italic;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
