<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐍 Python Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
  <style>
    .message.bot{white-space:pre-wrap}
    .sidebar li.active-topic{background:#3a3a3a;color:#4ade80}
  </style>
  <script src="script.js" defer></script>
</head>
<body>
<div class="top-bar">
  <div class="logo">🐍 Python Practice</div>
  <div class="profile">
    <div class="user-avatar">👩‍🎓</div>
    <div class="user-name">Anna</div>
    <button class="logout">Logout</button>
  </div>
</div>

<div class="layout">
  <div class="sidebar">
    <h3>📘 Course Topics</h3>
    <ul>
      <li>Introduction</li>
      <li>Variables and Types</li>
      <li>Conditions</li>
      <li>Loops</li>
      <li>Functions</li>
      <li>Arrays</li>
      <li>Files</li>
      <li>OOP</li>
      <li>Practice</li>
    </ul>
  </div>

  <div class="chat-area">
    <div class="quote">💡Code is poetry in logic</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <div class="extra">
    <h3>🎯 Difficulty</h3>
    <div id="difficulty-buttons" style="display:none;flex-direction:column;gap:10px">
      <button onclick="chooseDifficulty('beginner')">🟢 Beginner</button>
      <button onclick="chooseDifficulty('medium')">🟡 Medium</button>
      <button onclick="chooseDifficulty('hard')">🔴 Hard</button>
    </div>

    <h3>📌 Tips</h3>
    <ul>
      <li>Use <code>input()</code> for input</li>
    </ul>
  </div>
</div>
</body>
</html>
