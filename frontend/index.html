<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="top-bar">
  <div class="logo">ğŸ Python Practice</div>
  <div class="right-controls">
    <div id="profile" class="profile">
      <div id="user-avatar" class="user-avatar">ğŸ‘¤</div>
      <div id="user-name"  class="user-name"></div>
      <button id="logout-btn" class="logout">Log out</button>
    </div>
    <button id="login-btn" class="login-btn">Log in</button>
  </div>
</div>

<div id="admin-banner" class="admin-banner hidden">
  You are logged in as an administrator
</div>

<div class="layout">
  <div class="sidebar">
    <h3>ğŸ“˜ Course Topics</h3>
    <button id="upload-syllabus-btn" class="upload-btn" style="display:none">Upload syllabus</button>
    <input type="file" id="syllabus-file" accept=".txt" style="display:none" />
    <ul id="topics-list"></ul>
  </div>

  <div class="chat-area">
    <div class="quote">ğŸ’¡ â€œCode is poetry in logicâ€</div>
    <div class="messages" id="messages"></div>
    <div class="input-box">
      <textarea id="user-input" placeholder="Let's code!"></textarea>
      <button   id="submit-code-btn">Send code</button>
    </div>
  </div>

  <div class="extra">
    <h3>ğŸ¯ Difficulty</h3>
    <div id="difficulty-buttons">
      <button onclick="chooseDifficulty('beginner')">ğŸŸ¢ Beginner</button>
      <button onclick="chooseDifficulty('medium')">ğŸŸ¡ Medium</button>
      <button onclick="chooseDifficulty('hard')">ğŸ”´ Hard</button>
    </div>
    <div class="hint-wrapper">
      <button id="hint-btn" class="hint-btn" disabled>ğŸ’¡ Hint</button>
      <span   id="hint-help" class="hint-help">?</span>
    </div>
  </div>
</div>

<div id="login-modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>

    <div class="tab-selector">
      <button id="user-tab"  class="tab active">User</button>
      <button id="admin-tab" class="tab">Admin</button>
    </div>

    <div id="user-forms-wrapper">
      <form id="login-form" class="login-form">
        <input type="text"     id="li-identifier" placeholder="Email or Nickname" required />
        <input type="password" id="li-password"   placeholder="Password"        required />
        <button type="submit"  class="login-submit">Log in</button>
        <div id="login-error"  class="attempts-info"></div>
        <p class="switch-text">Don't have an account? <span id="go-signup" class="link">Sign up!</span></p>
      </form>

      <form id="signup-form" class="login-form hidden">
        <input type="text"     id="su-name"     placeholder="Name / Nickname" required />
        <input type="email"    id="su-email"    placeholder="Email"           required />
        <input type="password" id="su-password" placeholder="Password"        required />
        <button type="submit"  class="login-submit">Create account</button>
        <p class="switch-text">Already have an account? <span id="go-login" class="link">Log in!</span></p>
      </form>
    </div>

    <form id="admin-form" class="login-form hidden">
      <input type="password" id="admin-password-input" placeholder="Admin password" required />
      <button type="submit" class="login-submit">Enter</button>
      <div id="admin-attempts" class="attempts-info"></div>
    </form>
  </div>
</div>
</body>
</html>
